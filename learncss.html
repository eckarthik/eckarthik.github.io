<script>
var i=0;
    words = "Student | Web Developer | Filmophile ";
    
    function greeting()
    {
        if(i<words.length)
        {
            document.getElementById('writer').innerHTML+=words.charAt(i);
            i++;
            setTimeout(greeting,250);
        }
    }
    
    
    
    
$(document).ready(function() {
    greeting();
    $(window).scroll(function() {
        //$("div.hover").animate({height:'400px',background:'green',width:'100%'});
        if ($(document).scrollTop() >= 3) {
            $("div.hover").animate({height:'200px',width:'100%'});
            $("div.hover").css("background","green");
            } 
        else {
              $("div.hover").animate({height:'200px',background:'green',width:'100%'});
              $("div.hover").css("background","red");
            }
    });
        
});
</script>
